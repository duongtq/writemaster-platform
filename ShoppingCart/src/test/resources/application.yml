jwt:
  secret: nashtech@rookies
  timeout: 86400000
spring:
  application:
    description: ShoppingCart Web App API Documentation
    name: ShoppingCart Web App
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    tomcat:
      validation-query: SELECT 1
    url: jdbc:h2:mem:shoppingcart;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: ''
  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        generate_statistics: false
        id:
          new_generator_mappings: false
        jdbc:
          batch_size: 20
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        show_sql: true
  sql:
    init:
      platform: h2
  swagger:
    version: v1.0
